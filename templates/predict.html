<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLO Object Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Upload Images for Object Detection</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-4">
      <input type="file" name="images" multiple accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Detect Objects</button>
    </form>

    {% if images %}
    <div class="row">
      {% for img in images %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <p><strong>Original:</strong></p>
            <img src="{{ url_for('static', filename=img.original.split('static/')[1]) }}" class="img-fluid mb-2">
            <p><strong>Processed:</strong></p>
            <img src="{{ url_for('static', filename=img.processed.split('static/')[1]) }}" class="img-fluid">
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
