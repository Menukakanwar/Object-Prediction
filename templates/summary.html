<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .video-bg {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
}
h2{
  color:white;
}
  </style>
</head>
<body class="bg-light">
  <div class="hero">
  <!-- Background Video -->
  <video autoplay muted loop class="video-bg" width="640" height="360 "control>
    <source src="C:\Users\A\Documents\yolo_flask_app\static\videos\bg.mp4" type="video/mp4">
  </video>
  <div class="container py-4">
    <h2 class="mb-4">Detection Summary</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Object Class</th>
          <th>Count</th>
          <th>Average Confidence</th>
        </tr>
      </thead>
      <tbody>
        {% for cls, data in summary.items() %}
        <tr>
          <td>{{ cls }}</td>
          <td>{{ data.count }}</td>
          <td>{{ data.avg_conf }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-4">
      <a href="/download/json" class="btn btn-primary me-2">Download JSON</a>
      <a href="/download/csv" class="btn btn-success me-2">Download CSV</a>
      <a href="/download/geojson" class="btn btn-info">Download GeoJSON</a>
    </div>
  </div>
  </div>
</body>
</html>
