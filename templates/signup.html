<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <video autoplay muted loop class="video-bg" width="640" height="360 "control>
    <source src="{{ url_for('static', filename='videos/bg.mp4') }}" type="video/mp4">
  </video>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form action="/signup" method="POST">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
          {% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}
          {% if message %}<p class="text-success mt-2">{{ message }}</p>{% endif %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
